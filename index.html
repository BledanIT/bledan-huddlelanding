<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cbdf333b4c.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body class="bg-main bg-mobile bg-blend-normal bg-contain bg-no-repeat text-white text-center font-poppins flex flex-col h-screen lg:p-[1%]">
  <main class="flex flex-col lg:flex-row lg:gap-[5%] basis-0 h-screen m-auto px-8 py-6 lg:py-0 lg:p-[20%]">
    <section role="left" class="lg:w-1/2 m-auto">
      <div role="logo" class="w-2/5 lg:w-full mb-2">
        <img src="./src/images/logo.svg" alt="logo">
      </div>
      <div role="mockup" class="my-12">
        <img src="./src/images/illustration-mockups.svg" alt="mockup">
      </div>
    </section>
    <section role="right" class="flex flex-col lg:w-1/2 m-auto">
      <div role="text" class="lg:text-left">
        <h1 class="font-semibold text-xl lg:text-4xl lg:leading-relaxed my-4 lg:mr-16">Build The Community Your Fans Will Love</h1>

        <p class="font-opensans text-sm lg:text-lg">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <a role="register" href="#" class="bg-white text-main active:bg-secondary active:text-white text-sm lg:text-lg w-4/5 lg:w-48 rounded-full mx-auto lg:ml-0 mt-6 mb-12 py-3 shadow-half active:shadow-active">Register</a>
    </section>
  </main>
  <nav role="links" class="flex flex-row justify-center lg:justify-end gap-4 my-4">
    <a href="#" class="fa-brands fa-facebook-f px-2.5 py-2 border border-solid border-white rounded-full active:border-secondary active:text-secondary"></a>
    <a href="#" class="fa-brands fa-twitter px-2.5 py-2 border border-solid border-white rounded-full active:border-secondary active:text-secondary"></a>
    <a href="#" class="fa-brands fa-instagram px-2.5 py-2 border border-solid border-white rounded-full active:border-secondary active:text-secondary"></a>
  </nav>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BledanIT">Bledan</a>.
    </p>
  </footer>
</body>
</html>
